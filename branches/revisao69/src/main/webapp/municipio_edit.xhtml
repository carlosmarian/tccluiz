
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{municipioEditMB.insert}"
						rendered="#{!municipioEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{municipioEditMB.update}"
						rendered="#{municipioEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{municipioEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{municipioEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['municipio.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsmunicipio" columns="3">
				
					<h:outputLabel value="#{messages['municipio.label.id']}: " for="id" styleClass="text-input" />
										
					<h:outputText id="id" value="#{municipioEditMB.bean.id}" />
					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['municipio.label.codigoIbge']}: " for="codigoIbge" styleClass="text-input" />
					
					<h:inputText id="codigoIbge" value="#{municipioEditMB.bean.codigoIbge}"
						title="#{messages['municipio.alt.codigoIbge']}" />
					
					<p:message for="codigoIbge" />
						
					<h:outputLabel value="#{messages['municipio.label.nome']}: " for="nome" styleClass="text-input" />
					
					<h:inputText id="nome" value="#{municipioEditMB.bean.nome}"
						title="#{messages['municipio.alt.nome']}" />
					
					<p:message for="nome" />
						
					<h:outputLabel value="#{messages['estado.label']}: " for="estado" styleClass="text-input" />
				    <p:selectOneMenu id="estado" value="#{municipioEditMB.bean.estado}"  effect="fade" converter="ConversorEstado">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{municipioEditMB.estadoList}" var="varEstado" itemLabel="#{varEstado.id}"  itemValue="#{varEstado}" />						
					</p:selectOneMenu>
					<p:message for="estado" />								  
								 
				</h:panelGrid>
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
