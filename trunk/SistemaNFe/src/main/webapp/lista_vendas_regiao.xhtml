<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form id="meuForm">
			<p:panelGrid columns="1" style="width: 98%; height: 99%">
				<p:toolbarGroup align="left">
					<p:commandLink value="Voltar" action="./filtro_vendas_regiao.xhtml"></p:commandLink>
				</p:toolbarGroup>
				<p:dataTable id="list" var="bean"
					value="#{vendasRegiaoMB.listaDados}" lazy="true" paginator="false">
					<f:facet name="header">#{messages['municipio.list.table.title']}</f:facet>
					<p:column width="5%">
						<f:facet name="header">#{messages['municipio.label.nome']}</f:facet>
						<h:outputText value="#{bean.siglaUf}" />
					</p:column>
					<p:column width="*%">
						<f:facet name="header">#{messages['municipio.label.nome']}</f:facet>
						<h:outputText value="#{bean.municipio.nome}" />
					</p:column>
					<p:column width="10%">
						<f:facet name="header">#{messages['label.lista.vendas.quantidade']}</f:facet>
						<h:outputText value="#{bean.quantidade}">
							<f:convertNumber
								pattern="#{messages['label.quantidade.pattern']}" />
						</h:outputText>
					</p:column>
					<p:column width="10%">
						<f:facet name="header">#{messages['label.lista.vendas.valor']}</f:facet>
						<h:outputText value="#{bean.valor}">
							<f:convertNumber pattern="#{messages['label.valor.pattern']}" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
