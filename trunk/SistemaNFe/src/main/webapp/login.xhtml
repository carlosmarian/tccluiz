<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main_login.xhtml">

	<ui:define name="body">
		<p:fieldset legend="#{messages['login.caption']}">
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel value="#{messages['login.user']}" for="username"
						styleClass="text-input" />
					<h:inputText id="username" value="#{credenciais.username}"
						title="#{messages['login.user']}" required="true" />
					<p:message for="username" />
					<h:outputLabel value="#{messages['login.password']}" for="password"
						styleClass="text-input" />
					<h:inputSecret id="password" value="#{credenciais.password}"
						required="true" />
					<p:message for="password" />

					<p:spacer />
					<p:spacer />
					<p:spacer />
					
					<h:commandButton value="#{messages['login.acesso']}"
						action="#{loginMB.doLogin}" />
					<p:spacer />
					<p:spacer />

					<p:spacer />
					<p:spacer />
					<p:spacer />
					
					<p:spacer />
					<p:spacer />
					<p:spacer />
					
					<p:spacer />
					<p:spacer />
					<p:spacer />

					<h:link outcome="usuario_new"
						value="#{messages['login.solicitar.acesso']}" />
				</h:panelGrid>
			</h:form>
		</p:fieldset>
	</ui:define>

</ui:composition>
