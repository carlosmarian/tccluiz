
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="growl" showDetail="true" />
			
			<p:fileUpload id="logoBanner" label="#{messages['upload.label.arquivo']}" cancelLabel="#{messages['upload.label.cancelar']}" uploadLabel="#{messages['upload.label.enviar']}"
				fileUploadListener="#{arquivoXMLEditMB.handleFileUpload}"
				mode="advanced" dragDropSupport="true" update=":form:growl" multiple="true"
				auto="false" fileLimit="20" allowTypes="/(\.|\/)(xml)$/">
				<f:attribute name="type" value="notafiscal" />
			</p:fileUpload>
		</h:form>
	</ui:define>
</ui:composition>
