
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{emitenteListMB.getNextView}"
						actionListener="#{emitenteListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{emitenteListMB.deleteSelection}"
							actionListener="#{emitenteListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{emitenteListMB.resultList}">
				<f:facet name="header">#{messages['emitente.list.table.title']}</f:facet>
				<p:column style="width:2%;">
					<h:selectBooleanCheckbox value="#{emitenteListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				<!-- 
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['emitente.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
				 -->		
				<p:column sortBy="#{bean.documento}">
					<f:facet name="header">#{messages['emitente.label.documento']}</f:facet>
					<h:commandLink action="#{emitenteListMB.getNextView}" actionListener="#{emitenteListMB.clear}">
						<h:outputText value="#{bean.documento}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.nome}">
					<f:facet name="header">#{messages['emitente.label.nome']}</f:facet>
					<h:commandLink action="#{emitenteListMB.getNextView}" actionListener="#{emitenteListMB.clear}">
						<h:outputText value="#{bean.nome}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<!-- 	
				<p:column sortBy="#{bean.inscricaoEstadual}">
					<f:facet name="header">#{messages['emitente.label.inscricaoEstadual']}</f:facet>
					<h:commandLink action="#{emitenteListMB.getNextView}" actionListener="#{emitenteListMB.clear}">
						<h:outputText value="#{bean.inscricaoEstadual}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				 
				<p:column sortBy="#{bean.endereco}">
					<f:facet name="header">#{messages['emitente.label.endereco']}</f:facet>
					<h:commandLink action="#{emitenteListMB.getNextView}" actionListener="#{emitenteListMB.clear}">
						<h:outputText value="#{bean.endereco}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				-->	
				<p:column >
					<f:facet name="header">#{messages['label.uf']}</f:facet>
					<h:commandLink action="#{emitenteListMB.getNextView}" actionListener="#{emitenteListMB.clear}">
						<h:outputText value="#{bean.endereco.estado.sigla}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column >
					<f:facet name="header">#{messages['label.cidade']}</f:facet>
					<h:commandLink action="#{emitenteListMB.getNextView}" actionListener="#{emitenteListMB.clear}">
						<h:outputText value="#{bean.endereco.estado.nome}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
