<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- teste -->
	<h:form prependId="false">
		<h1 class="title ui-widget-header ui-corner-all">
			<div>
				<table style="width: 98%; height: 99%">
					<tr>
						<!-- logo.png -->
						<td width="9%" align="center"><a href="welcome.jsf"><img
								src="images/logo.png" border="0" /></a></td>
						<td width="80%"><h:outputLabel value="Perfil:" /> <h:outputLabel
								value="#{loginMB.nomeUsuario}" /><br /> <h:outputLabel
								value="Emitente:"
								rendered="#{securityContext.hasRole('CLIENTE')}" /> <h:outputLabel
								value="#{loginMB.nomeEmitente}"
								rendered="#{securityContext.hasRole('CLIENTE')}" /></td>
						<td width="9%" align="right"><p:commandButton
								id="dynaButton" icon="ui-icon-gear" type="button" /> <p:menu
								overlay="true" trigger="dynaButton" my="left top"
								at="left bottom">
								<p:submenu>
									<p:menuitem value="Sair" url="./index.jsp" icon="ui-icon-power"
										action="#{loginMB.doLogout}" />
								</p:submenu>
							</p:menu></td>
					</tr>
				</table>
			</div>
		</h1>
	</h:form>
</ui:composition>
