
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{clienteEditMB.insert}"
						rendered="#{!clienteEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}"
						action="#{clienteEditMB.update}"
						rendered="#{clienteEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}"
						onclick="confirmation.show()"
						rendered="#{clienteEditMB.updateMode}" type="button"
						immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert"
						widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}"
							action="#{clienteEditMB.delete}" immediate="true" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}"
							onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['cliente.label']}" toggleable="true"
				toggleSpeed="500">
				<h:panelGrid id="fieldscliente" columns="3">

					<h:outputLabel value="#{messages['cliente.label.documento']}: "
						for="documento" styleClass="text-input" />

					<h:inputText id="documento" value="#{clienteEditMB.bean.documento}"
						title="#{messages['cliente.alt.documento']}" />

					<p:message for="documento" />

					<h:outputLabel value="#{messages['cliente.label.nome']}: "
						for="nome" styleClass="text-input" />

					<h:inputText id="nome" value="#{clienteEditMB.bean.nome}"
						title="#{messages['cliente.alt.nome']}" />

					<p:message for="nome" />

					<h:outputLabel
						value="#{messages['cliente.label.inscricaoEstadual']}: "
						for="inscricaoEstadual" styleClass="text-input" />

					<h:inputText id="inscricaoEstadual"
						value="#{clienteEditMB.bean.inscricaoEstadual}"
						title="#{messages['cliente.alt.inscricaoEstadual']}" />

					<p:message for="inscricaoEstadual" />

					<h:outputLabel value="#{messages['cliente.label.fone']}: "
						for="fone" styleClass="text-input" />

					<h:inputText id="fone" value="#{clienteEditMB.bean.fone}"
						title="#{messages['cliente.alt.fone']}" />

					<p:message for="fone" />

					<h:outputLabel value="#{messages['cliente.label.email']}: "
						for="email" styleClass="text-input" />

					<h:inputText id="email" value="#{clienteEditMB.bean.email}"
						title="#{messages['cliente.alt.email']}" />

					<p:message for="email" />


					<h:outputLabel value="#{messages['label.uf']}: "
						for="enderecoSigla" styleClass="text-input" />

					<h:inputText id="enderecoSigla"
						value="#{clienteEditMB.bean.endereco.estado.sigla}"
						title="#{messages['cliente.alt.endereco']}" disabled="true" />

					<p:message for="enderecoSigla" />

					<h:outputLabel value="#{messages['label.cidade']}: "
						for="enderecoCidade" styleClass="text-input" />

					<h:inputText id="enderecoCidade"
						value="#{clienteEditMB.bean.endereco.estado.cidade}"
						title="#{messages['cliente.alt.endereco']}" disabled="true" />

					<p:message for="enderecoCidade" />

					<h:outputLabel value="#{messages['label.logradouro']}: "
						for="enderecoLogradouro" styleClass="text-input" />

					<h:inputText id="enderecoLogradouro"
						value="#{clienteEditMB.bean.endereco.logradouro}"
						title="#{messages['cliente.alt.endereco']}" disabled="true" />

					<p:message for="enderecoLogradouro" />

					<h:outputLabel value="#{messages['label.numero']}: "
						for="enderecoNumero" styleClass="text-input" />

					<h:inputText id="enderecoNumero"
						value="#{clienteEditMB.bean.endereco.numero}"
						title="#{messages['cliente.alt.endereco']}" disabled="true" />

					<p:message for="enderecoNumero" />

					<h:outputLabel value="#{messages['label.bairro']}: "
						for="enderecoBairro" styleClass="text-input" />

					<h:inputText id="enderecoBairro"
						value="#{clienteEditMB.bean.endereco.bairro}"
						title="#{messages['cliente.alt.endereco']}" disabled="true" />

					<p:message for="enderecoBairro" />

					<h:outputLabel value="#{messages['label.cep']}: " for="enderecoCep"
						styleClass="text-input" />

					<h:inputText id="enderecoCep"
						value="#{clienteEditMB.bean.endereco.cep}"
						title="#{messages['cliente.alt.endereco']}" readonly="false" />

					<p:message for="enderecoCep" />

				</h:panelGrid>
			</p:fieldset>

		</h:form>
	</ui:define>
</ui:composition>
