
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:panelMenu style="width:230px"
			rendered="#{securityContext.loggedIn}">
			<p:menuitem value="Mobile" outcome="/mobile/index"
				icon="ui-icon-signal" />
			<p:submenu label="Início">
				<p:menuitem value="Notas" outcome="/notaFiscal_list.jsf"
					icon="ui-icon-signal"
					rendered="#{securityContext.hasRole('CLIENTE')}" />
				<p:menuitem value="Início" outcome="/welcome.jsf"
					icon="ui-icon-signal"
					rendered="#{securityContext.hasRole('ADMIN')}" />

			</p:submenu>

			<p:submenu label="Consultas"
				rendered="#{securityContext.hasRole('CLIENTE')}">
				<p:submenu label="Curva ABC" icon="ui-icon-extlink">
					<p:menuitem value="Clientes" icon="ui-icon-disk"
						url="/lista_curva_cliente.jsf" />
					<p:menuitem value="Produtos" icon="ui-icon-disk"
						url="/lista_curva_produto.jsf" />
				</p:submenu>
				<p:submenu label="Vendas" icon="ui-icon-extlink">
					<p:menuitem value="Produto" icon="ui-icon-disk" 
						url="/filtro_vendas_produto.jsf" ajax="true" />
					<p:menuitem value="Cliente" icon="ui-icon-disk"
						url="/filtro_vendas_cliente.jsf" />
					<p:menuitem value="Região" icon="ui-icon-disk"
						url="/filtro_vendas_regiao.jsf" />

					<p:menuitem value="Gráfico Produtos" icon="ui-icon-disk"
						url="/exibe_grafico_produto.jsf" />

				</p:submenu>
			</p:submenu>
			<p:separator />
			<p:submenu label="Importar"
				rendered="#{securityContext.hasRole('CLIENTE')}">
				<p:menuitem value="Notas" url="/upload_file.jsf"
					icon="ui-icon-signal" />
			</p:submenu>

			<p:submenu label="#{messages['menu.cadastros']}">
				<p:menuitem value="#{messages['menu.cliente']}"
					url="/cliente_list.jsf" icon="ui-icon-signal"
					rendered="#{securityContext.hasRole('CLIENTE')}" />
				<p:menuitem value="#{messages['menu.produto']}"
					url="/produto_list.jsf" icon="ui-icon-signal"
					rendered="#{securityContext.hasRole('CLIENTE')}" />
				<p:menuitem value="#{messages['menu.emitentes']}"
					outcome="/emitente_list.jsf" icon="ui-icon-signal"
					rendered="#{securityContext.hasRole('ADMIN')}" />
				<p:menuitem value="#{messages['menu.emitente']}"
					outcome="/emitente_list.jsf" icon="ui-icon-signal"
					rendered="#{securityContext.hasRole('CLIENTE')}" />
				<p:menuitem value="Usuários" outcome="/usuario_list.jsf"
					icon="ui-icon-signal"
					rendered="#{securityContext.hasRole('ADMIN')}" />
			</p:submenu>
		</p:panelMenu>
	</h:form>
</ui:composition>
