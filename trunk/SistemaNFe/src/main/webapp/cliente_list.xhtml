
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{clienteListMB.getNextView}"
						actionListener="#{clienteListMB.clear}" ajax="false" /> 

					<!-- <p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" /> -->

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{clienteListMB.deleteSelection}"
							actionListener="#{clienteListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{clienteListMB.resultList}">
				<f:facet name="header">#{messages['cliente.list.table.title']}</f:facet>
				<p:column style="width:2%;">
					<h:selectBooleanCheckbox value="#{clienteListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				<!--  
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['cliente.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
				-->		
				<p:column sortBy="#{bean.documento}">
					<f:facet name="header">#{messages['cliente.label.documento']}</f:facet>
					<h:commandLink action="#{clienteListMB.getNextView}" actionListener="#{clienteListMB.clear}">
						<h:outputText value="#{bean.documento}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.nome}">
					<f:facet name="header">#{messages['cliente.label.nome']}</f:facet>
					<h:commandLink action="#{clienteListMB.getNextView}" actionListener="#{clienteListMB.clear}">
						<h:outputText value="#{bean.nome}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				
				<p:column>
					<f:facet name="header">#{messages['cliente.label.fone']}</f:facet>
					<h:commandLink action="#{clienteListMB.getNextView}" actionListener="#{clienteListMB.clear}">
						<h:outputText value="#{bean.fone}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>	
				
				<p:column>
					<f:facet name="header">#{messages['label.uf']}</f:facet>
					<h:commandLink action="#{clienteListMB.getNextView}" actionListener="#{clienteListMB.clear}">
						<h:outputText value="#{bean.endereco.estado.sigla}}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				
				<p:column>
					<f:facet name="header">#{messages['label.cidade']}</f:facet>
					<h:commandLink action="#{clienteListMB.getNextView}" actionListener="#{clienteListMB.clear}">
						<h:outputText value="#{bean.endereco.estado.cidade}}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<!-- 	
				<p:column sortBy="#{bean.inscricaoEstadual}">
					<f:facet name="header">#{messages['cliente.label.inscricaoEstadual']}</f:facet>
					<h:commandLink action="#{clienteListMB.getNextView}" actionListener="#{clienteListMB.clear}">
						<h:outputText value="#{bean.inscricaoEstadual}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
					
					
				<p:column sortBy="#{bean.email}">
					<f:facet name="header">#{messages['cliente.label.email']}</f:facet>
					<h:commandLink action="#{clienteListMB.getNextView}" actionListener="#{clienteListMB.clear}">
						<h:outputText value="#{bean.email}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.endereco}">
					<f:facet name="header">#{messages['cliente.label.endereco']}</f:facet>
					<h:commandLink action="#{clienteListMB.getNextView}" actionListener="#{clienteListMB.clear}">
						<h:outputText value="#{bean.endereco}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>  -->
					
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
