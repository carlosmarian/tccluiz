<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{messages['main.app.login.title']}</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</h:head>

<h:body style="background-color:#f1f1f1">
	<table style="width: 100%; height: 100%">
		<tr>
			<td height="12" align="left" valign="top"><div>
					<table style="width: 98%; height: 99%">
						<tr>
							<td width="10%" align="center"><a href="login.jsf"><img
									src="images/Logo_topo.jpg" border="0" /></a></td>
						<!--	<td width="80%">  <h:outputLabel
									value="#{messages['main.app.title']}" /> </td>-->
						</tr>
					</table>
				</div></td>
		</tr>
		<tr valign="top">
			<td width="95%" align="center" valign="top"><ui:insert
					name="body" /></td>
		</tr>
		<tr align="center">
			<td height="5" align="center" class="text-input">#{messages['main.footer.text']}</td>
		</tr>
	</table>

	<p:growl id="messages" globalOnly="true" showDetail="true" />

	<p:ajaxStatus style="width:16px;height:16px;">
		<f:facet name="start">
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<link type="text/css" rel="stylesheet" href="css/aristo/skin.css" />
	<h:outputScript library="js" name="locale-primefaces.js" />
</h:body>
</html>
