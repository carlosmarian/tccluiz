<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- TODO: verificar se isso deve ou não ficar já que terá só um idioma -->
<f:view contentType="text/html" locale="#currentLocale" />

<h:head>
	<title>#{messages['main.app.title']}</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</h:head>

<h:body style="background-color:#f1f1f1">
	<table style="width: 100%">
		<tr>
			<td height="15" align="left">
			<h1 class="title ui-widget-header ui-corner-all">
			<div>
				<table style="width: 98%; height: 99%">
					<tr>
						<td width="10%" align="center"><a href="index.jsf"><img
								src="images/logo.png" border="0" /></a></td>
						<td width="80%"><h:outputLabel value="Perfil:" /> <h:outputLabel
								value="João da Silva" /></td>
						<td width="10%" align="right"><p:commandButton
								id="dynaButton" value="Show" type="button" /> <p:menu
								overlay="true" trigger="dynaButton" my="left top"
								at="left bottom">
								<p:submenu label="João da silva">
									<p:menuitem value="Configurações" url="/"
										icon="ui-icon-home" />
									<p:menuitem value="Sair"  url="/"
										update="messages" icon="ui-icon-arrowrefresh-1-w" />
								</p:submenu>
							</p:menu></td>
					</tr>
				</table>
				</div>
				</h1>
			</td>
		</tr>
		<tr valign="top">
			<td height="500">
				<table style="width: 98%; height: 99%">
					<tr>
						<!-- MENU -->
						<td width="20"><ui:include src="/menu.xhtml" /></td>
						<!-- Corpo -->
						<td width="400"><ui:insert name="body" /></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr align="center">
			<td height="10" align="center" class="text-input">#{messages['main.footer.text']}</td>
		</tr>
	</table>

	<p:growl id="messages" globalOnly="true" showDetail="true" />

	<p:ajaxStatus style="width:16px;height:16px;">
		<f:facet name="start">
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<link type="text/css" rel="stylesheet" href="css/aristo/skin.css" />
	<h:outputScript library="js" name="locale-primefaces.js" />
</h:body>
</html>
