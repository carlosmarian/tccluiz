<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form id="meuForm">
			<p:dataTable id="list" var="bean" value="#{vendasClienteMB.listaDados}"
				lazy="true" paginator="false">
				<f:facet name="header">#{messages['cliente.list.table.title']}</f:facet>
				<p:column width="17%">
					<f:facet name="header">#{messages['cliente.label.documento']}</f:facet>
					<h:outputText value="#{bean.cliente.documento}" />					
				</p:column>
				<p:column  width="*%">
					<f:facet name="header">#{messages['cliente.label.nome']}</f:facet>
					<h:outputText value="#{bean.cliente.nome}" />					
				</p:column>
				<p:column width="5%">
					<f:facet name="header">#{messages['label.uf']}</f:facet>
					<h:outputText value="#{bean.cliente.endereco.estado.sigla}"  />					
				</p:column>
				<p:column  width="15%">
					<f:facet name="header">#{messages['label.cidade']}</f:facet>
					<h:outputText value="#{bean.cliente.endereco.municipio.nome}" />					
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
