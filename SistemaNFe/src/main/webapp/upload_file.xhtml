
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="growl" showDetail="true" />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Inserir"
						action="#{arquivoXMLEditMB.insert}"
						rendered="#{!arquivoXMLEditMB.updateMode}" ajax="false" />
					<p:commandButton value="Edit"
						action="#{arquivoXMLEditMB.update}"
						rendered="#{arquivoXMLEditMB.updateMode}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>

			<br />


			<br />
			<p:fileUpload id="logoBanner"
				fileUploadListener="#{arquivoXMLEditMB.handleFileUpload}"
				mode="advanced" dragDropSupport="true" update=":form:growl"
				auto="true" fileLimit="3" allowTypes="/(\.|\/)(xml|png)$/">
				<f:attribute name="type" value="notafiscal" />
			</p:fileUpload>
		</h:form>
	</ui:define>
</ui:composition>
