
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form enctype="multipart/form-data">
			<p:fileUpload
				fileUploadListener="#{uploadFileMB.doUpload}"
				mode="advanced" dragDropSupport="true" validatorMessage="Erro no Upload"				
				sizeLimit="100000" allowTypes="/(\.|\/)(xml|zip|7zip|rar|7z)$/"				
				label="Procurar..." />
			<br/>
			<p:fileUpload value="#{uploadFileMB.file}"
				mode="simple" dragDropSupport="true" validatorMessage="Erro no Upload"				
				sizeLimit="100000" allowTypes="/(\.|\/)(xml|zip|7zip|rar|7z)$/"				
				label="Procurar..." />
				<p:commandButton action="#{uploadFileMB.enviar()}" value="TESTE" ></p:commandButton>
			<br />
		</h:form>
	</ui:define>
</ui:composition>
