
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{produtoEditMB.insert}"
						rendered="#{!produtoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{produtoEditMB.update}"
						rendered="#{produtoEditMB.updateMode}" ajax="false" />
					
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['produto.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsproduto" columns="3">
				
					
						
					<h:outputLabel value="#{messages['produto.label.codigo']}: " for="codigo" styleClass="text-input" />
					
					<h:inputText id="codigo" value="#{produtoEditMB.bean.codigo}"
						title="#{messages['produto.alt.codigo']}" />
					
					<p:message for="codigo" />
						
					<h:outputLabel value="#{messages['produto.label.nome']}: " for="nome" styleClass="text-input" />
					
					<h:inputText id="nome" value="#{produtoEditMB.bean.nome}"
						title="#{messages['produto.alt.nome']}" />
					
					<p:message for="nome" />
						
													  
								 
				</h:panelGrid>
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
